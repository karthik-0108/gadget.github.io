{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">Manage your product inventory</p>
                    <a href="{{ url_for('admin_products') }}" class="btn btn-primary">Manage Products</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Orders</h5>
                    <p class="card-text">View and manage customer orders</p>
                    <a href="{{ url_for('admin_orders') }}" class="btn btn-primary">View Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
